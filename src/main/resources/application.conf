akka.javasdk.svm.setup-class = "io.akka.application.MediTagSetup"

akka.javasdk.http {
  # Port to bind to
  port = 9000
  
  # Host to bind to
  host = "0.0.0.0"
}

# Logging configuration
akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

# Development configuration
akka.javasdk.dev {
  enabled = true
}

# Storage configuration
akka.javasdk.storage {
  # Use in-memory storage for development
  type = "in-memory"
}